<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <audio id="click" controls style="display:none">
        <source src="assets/sounds/click.mp3"  type="audio/mpeg"></source>
        <source src="assets/sounds/correct.mp3" type="audio/mpeg"></source>
        <source src="assets/sounds/incorrect.mp3" type="audio/mpeg"></source>
    </audio>
    <img id="logo" src="assets/images/logo.png" alt="gamelogo">
    <div id="game-board" class="container">
        <button class="start">Start</button>
        <!--Timer is display here-->
        <div class="row align-items-center">
            <div class="col-12 col-lg-12" id="timer"></div>
        </div>
        <!--Question is display here-->
        <div class="row align-items-center">
            <div class="col-12 col-lg-12" id="question"></div>
        </div>
        <!--Possible answers here-->
        <div class="row align-items-center" style="text-align: center">
            <div class="col-4 col-lg-4"></div>
            <div class="col-4 col-lg-4" id="answer-choices">
                </ul>
            </div>
        </div>
        <!--Player choice-->
        <div class="row align-items-center">
            <div class="col-12 col-lg-12" id="player-choice"></div>
        </div>
        <!--If player chooses wrong answer, the correct answer will
        be diplayed here-->
        <div class="row align-items-center">
            <div class="col-12 col-lg-12" id="correct-answer"></div>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-lg-12">
                <img id="img-answer0" src="assets/images/tv_frame.png">
                <img id="img-answer">
            </div>
        </div>

        <button class="restart">Start Over?</button>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>

</body>
